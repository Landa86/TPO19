<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" />
    <title>Administrar Datos</title>
</head>
<body>
    <section class="Admin_form_container">
        <h2>Administrar Datos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Sexo</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for contacto in contactos %}
                <tr>
                    <td>{{ contacto.id }}</td>
                    <td>{{ contacto.nombre }}</td>
                    <td>{{ contacto.sexo }}</td>
                    <td>{{ contacto.email }}</td>
                    <td>
                        <form action="/delete/{{ contacto.id }}" method="POST" style="display: inline;">
                            <button type="submit">Eliminar</button>
                        </form>
                        <a href="/edit/{{ contacto.id }}" class="btn btn-primary">Editar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button">
            <a href="/Templates/contacto.html" class="btn btn-primary">Volver al Formulario</a>
        </div>
    </section>
</body>
