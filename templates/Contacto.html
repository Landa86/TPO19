<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Contacto</title>
</head>
<body>
    
    <section class="section_form_container">
        <div class="form_grid">
            <div></div>
            <h2 class="form_grid">EMPEZA UNA NUEVA EXPERIENCIA</h2>
            <div class="form_container">
                <form action="/submit" id="formulario" method="POST" novalidate>
                    <div class="form_control">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" autocomplete="given-name" required>
                        <div class="error" id="error-nombre"></div>
                    </div>
                    <div class="form_control">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo" required>
                            <option value="">Seleccione su sexo</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="prefiero_no_decirlo">Prefiero no decirlo</option>
                        </select>
                        <div class="error" id="error-sexo"></div>
                    </div>
                    <div class="form_control">
                        <label for="correo">Email</label>
                        <input type="email" name="email" id="correo" placeholder="Correo electrónico" autocomplete="email" required>
                        <div class="error" id="error-correo"></div>
                    </div>
                    <div class="form_control">
                        <label for="coments">Comentario</label>
                        <textarea name="mensaje" cols="20" rows="4" placeholder="Escribí tu mensaje" id="mensaje" autocomplete="off"></textarea>
                    </div>
                    <div class="form_control">
                        <div>
                            <input type="checkbox" name="aceptar_terminos" id="aceptar-terminos">
                            <label for="aceptar-terminos">Acepto términos y condiciones</label>
                        </div>
                        <div class="error" id="error-terminos"></div>
                    </div>
                    <div class="button">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
                <br>
                <div class="button">
                    <a href="/templates/admin.html" class="btn btn-secondary">Admin</a>
                </div>

                <div class="mensaje-enviado" id="mensaje-enviado">
                
                </div>
            </div>
        </div>
    </section>

</body>
</html>
